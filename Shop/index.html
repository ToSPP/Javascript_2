<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Интернет-магазин</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700"
        rel="stylesheet">
</head>
<body>
<header>
  <div class="header__logo logo">E-SHOP</div>
  <button class="header__btn btn-cart" type="button">Корзина</button>
  <div class="cart" aria-hidden="true"></div>
</header>
<main>
  <div class="products"></div>
</main>
<script src="js/main.js"></script>
<script>
  window.onload = () => {
    document.querySelector('.btn-cart').addEventListener('click', () => {
      Cart.toggleDisplayOfCart();
    });
    document.querySelector('.cart').addEventListener('mouseleave', () => {
      Cart.toggleDisplayOfCart('hide');
    });
    document.querySelector('.products').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON' && e.target.classList.contains('product-item__btn-buy')) {
        const id = +e.target.dataset['id'];
        cart.addProduct(id);
      }
    })
  };
</script>
</body>
</html>
